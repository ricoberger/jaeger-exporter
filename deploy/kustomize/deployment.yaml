---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-exporter
  labels:
    app.kubernetes.io/name: jaeger-exporter
    app.kubernetes.io/instance: jaeger-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger-exporter
      app.kubernetes.io/instance: jaeger-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaeger-exporter
        app.kubernetes.io/instance: jaeger-exporter
    spec:
      containers:
        - name: jaeger-exporter
          image: "ricoberger/jaeger-exporter:v0.4.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
